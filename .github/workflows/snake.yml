name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Generate Snake Animation
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: saireddyganapuram
          outputs: dist/snake.svg

      - name: Push Animation to Output Branch
        uses: EndBug/add-and-commit@v7
        with:
          message: "Generated Snake Animation"
          add: "dist/snake.svg"
          branch: output
